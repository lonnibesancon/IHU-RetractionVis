<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IHU-MI Retraction Visualization</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div id="general-box">
    <div id="interaction-info-container">
      <div id="interaction-box">
        <p>This is the infobox - This is the infobox - This is the infobox</p>
        <p>This is the infobox - This is the infobox - This is the infobox</p>
      </div>
      <div>
        <div id="grouped-checkbox-container">
          <input type="checkbox" id="grouped-checkbox">
          <label for="grouped-checkbox">Grouped</label>
          
          <input type="checkbox" id="log-scale-checkbox">
          <label for="log-scale-checkbox">Use Log Scale</label>
          <p>IRB Number:<select id="IRBNumberSelect">
              <!-- Options will be added dynamically using D3.js -->
          </select></p>
          <p>Citation Type:
            <select id="citationType">
              <option value="Citations">Citations</option>
              <option value="Self_Citations">Self Citations</option>
              <option value="Altmetrics">Altmetrics</option>
            </select>
          </p>
        </div>
      </div>
      <div id="info-box">
        <table id="info-table">
          <tbody>
            <tr>
              <td>DOI:</td>
              <td id="DOI"></td>
            </tr>
            <tr>
              <td>Title</td>
              <td id="Title"></td>
            </tr>
            <tr>
              <td>Journal Name</td>
              <td id="Journal_Name"></td>
            </tr>
            <tr>
              <td>Status</td>
              <td id="Status"></td>
            </tr>
            <tr>
              <td>Citations</td>
              <td id="Citations"></td>
            </tr>
            <tr>
              <td>Self-citations</td>
              <td id="Self_Citations"></td>
            </tr>
            <tr>
              <td>Altmetrics</td>
              <td id="Altmetrics"></td>
            </tr>
            <tr>
              <td>IRB Number</td>
              <td id="IRB_Number"></td>
            </tr>
            <tr>
              <td>Link to Status Update</td>
              <td id="DOI_Status"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div id="graph-container">
    <svg id="chart"></svg>
    <div class="legend" id="legend"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
